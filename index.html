<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Книга контактов с фамилиями именами и телефонами"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Книга контактов</title>
</head>
<body>
<section>
    <div class="add">
        <h3 class="caption">Добавить контакт</h3>
        <form class="addform" action="/">
            <input class="addform__name" name="name" placeholder="  Имя">
            <input class="addform__phone" name="phone" placeholder="  Телефон">
            <button type="submit" class="addform__submit">Добавить</button>
        </form>
    </div>
    <div class="list">
        <h3 class="caption">Список контактов</h3>
        <div class="contact">
            <h4 class="contact__name">Иван Петров</h4>
            <p class="contact__phone">8 800 000 01 01</p>
        </div>
        <div class="contact">
            <h4 class="contact__name">Иван Петров</h4>
            <p class="contact__phone">8 800 000 01 01</p>
        </div>
    </div>
</section>
</body>
</html>
